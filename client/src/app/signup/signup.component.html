<div class="background">
  <h3 class="col-xs-12 text-center">Sign Up Using Your Email</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <!-- User enters first name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="fname" name="firstName" class="form-control" placeholder="First Name" required autofocus>


    </div>
    <!-- User enters last name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lname" name="lastName" class="form-control" placeholder="Last Name" required autofocus>

    </div>
    <!-- User enters email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="userid" name="email" class="form-control" placeholder="Email" required autofocus>

    </div>
    <!-- User enters password-->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="col-xs-12 text-center">

        <button class="btn-success btn-lg" (click)="addUser()">Sign Me Up</button>

    </div>
  </div>
</div>
